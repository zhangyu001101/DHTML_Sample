<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<style type="text/css">
		div{
			    border:1px solid blue;
				height:80px;
				width:800px;
				margin:10px auto;
				padding:10px;
				color:blue;
				font-size:30px;
				font-weight:bold;
			}
	</style>
</head>
<body>
	<div style="width: 100%; height: 200px;border: 2px solid purple" id="top">


	</div>
	<div style="width: 100%; height: 200px;border: 2px solid purple" id="buttom">


	</div>
	<script type="text/javascript">
		window.onload=function(){
			var top = document.getElementById("top");
			var buttom = document.getElementById("buttom");
			window.setInterval(settop,1000);
			window.setInterval(setbuttom,1000);
			function settop(){
				var date = new Date().toLocaleString();
				top.innerText = date;
			}
			function setbuttom(){
				var date = new Date().getTime();
				var date02 = new Date(2022,10-1,1).getTime();
				var date01 = new Date(2022,10-1,1);
				var chazhi=date02-date
				var day = parseInt(chazhi/1000/3600/24); 
				var chazhi02= chazhi-day*3600*24*1000;
				var hour=parseInt(chazhi02/1000/3600); //剩余小时数
				var min = parseInt(chazhi02/1000/60);
				var sec = parseInt(chazhi/1000%60);//秒
				buttom.innerText="距离"+date01+"还差距：："+day+"天"+hour+"时"+min+"分"+sec+"秒";
			}
		
		}

	
	</script>
</body>
</html>
